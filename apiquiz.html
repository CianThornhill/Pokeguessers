<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awsome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="assets/css/apiquiz.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <section>
            <div id ="userdetails">
                <div id="user-name">
                    <p class="user">Hello, <span class="username">UserName</span></p>
                </div>
                <div id="progress-bar">
                    <div id="progressbarfull"></div>
                </div>
            </div>
        </section>
        
        <div id="card">
            <h2 id="header">Who's that pokemon?</h2>
            <div id="imageContainer">
                <img id ="pokemonimg"  alt="Pockeman Image">
            </div>
            <div id="options" class="options-container">
            
            </div>
            <div id="pointsContainer">
                <h4 id="points">
                    Questions: <span id="questionCount">0</span>/<span id="totalCount">10</span>
                    Points: <span id="pointsValue">0</span>/<span id="totalCount">10</span>
                </h4> 
            </div>
        
            <div id="submitquiz">
                <button type="submit" id="finishquiz">Finish</button>
            </div>
        </div>
        <div></div>
    </div>
    <script src="assets/javascript/apiquiz.js"></script>
</body>
</html>
